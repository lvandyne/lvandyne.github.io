<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Lindsay's JSC Final Project</title>
      <link rel="stylesheet" type="text/css" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css">
      <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="restaurant.css">
    </head>
    <body>
      <header>
        <h1 class="monk">Monk’s Cafe</h1>
        <p class="monk">"The Coffee Shop"</p>
      </header>
      <h2 class="pal bdr-b">Reservations</h2>
       <div class="row pal">
        <div class="medium-6 columns">
          <h3>Make a Reservation</h3>
          <form>
              <input type="text" placeholder="Name">
              <input type="text" placeholder="Day">
              <button class="button alert">Confirm Reservation</button>
          </form>
        </div>
        <div class="medium-6 large-5 columns">
          <h3>Existing Reservations</h3>
          <table id="existingReservations">
            <thead>
            <th class="normal">Name</th>
            <th class="normal">Day</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <h2 class="pal">Come Dine with Us</h2>
      <div id="map"></div>
      <h2 class="pal">Customer Reviews</h2>
      <div class="divcenter">
        <div id="customerReviews" class="image-p-pair">
          <figure class="image">
            <img src="images/jerry.png" style="max-width:none;">
          </figure>
          <p class="p">
            <blockquote>
              "Big lettuce, big carrots, tomatoes like volleyballs." <br>
              <span>— Jerry Seinfeld, on The BIG Salad</span>
            </blockquote>
          </p>
        </div>
      </div>
      <script src="js/jquery-3.1.1.min.js"></script>
      <script src="js/main.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFyJNOcZ1T9SLQrwdXiSmVwZRoimhVLUs&callback=initMap"></script>
    </body>
  </html>
